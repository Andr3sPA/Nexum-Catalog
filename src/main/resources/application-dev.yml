spring:
    datasource:
        url: jdbc:postgresql://${DB_HOST:localhst}:${DB_PORT:5432}/${DB_NAME:neum}
        username: ${DB_USER:nexum_user}
        password: ${DB_PASSWORD:password}
        driver-class-name: org.postgresql.Driver
        hikari:
            schema: ${DB_SCHEMA:catalog}

    jpa:
        hibernate:
            ddl-auto: ${DB_DDL:update}
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        database: postgresql

logging:
    level:
        web: trace
        org:
            hibernate: info
            springframework:
                web: trace

jwt:
    secret_key: ${JTW_TOKEN:0a07c69f2688f2dd628dd606378c848bed9dd8472f157604f36e18a0f84ef787}
    expiration_time: ${JWT_EXPIRATION_TIME:86400000}

server:
    servlet:
        context-path: ${APP_PATH:/nexum}
    port: ${APP_PORT:8110}


nexum:
    profile:
        base_url: ${NEXUM_PROFILE_URL:http://localhost:8100/nexum/v1}

allowed-origins:
    http://localhost:3000/,
    http://localhost:5173/,
