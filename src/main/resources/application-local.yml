spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/nexum
        username: nexum_user
        password: password
        driver-class-name: org.postgresql.Driver
        hikari:
            schema: catalog

    jpa:
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        database: postgresql

logging:
    level:
        web: trace
        org:
            hibernate: debug
            springframework:
                web: trace

server:
    servlet:
        context-path: /nexum
    port: 8190


allowed-origins:
    http://localhost:3000/,
    http://localhost:5173/,